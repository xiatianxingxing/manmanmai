<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./js/template.js"></script>
    <link rel="stylesheet" href="./css/bese.css"/>
    <link rel="stylesheet" href="./css/category.css"/>
    <title>比价搜索</title>
</head>
<body>
<!--+++++++++++++++++++++头部+++++++++++++++++++-->
<div class="header">
    <a href="#" class="logo fl">
        <img src="./images/header_logo.png" alt=""/>
    </a>
    <a href="#" class="add fr">
        <img src="./images/header_app.png" alt=""/>
    </a>
</div>
<!--+++++++++++++++++++++++搜索栏+++++++++++++++++++++-->
<div class="search">
    <input type="text" class="sec1 fl" value="请输入你想要的比价商品"/>
    <input type="button" value="搜素" class="sec2 fl"/>
</div>
<!--++++++++++++++++++++++产品栏+++++++++++++++++++++-->
<div class="product">
    <div class="product_in">
        <div class="box clearfix">
            <div class="box1">
                <script type="text/html" id="temp">
                    {{each result as value}}
                    <a href="javascript:;" class="a1" data-a="a" id="{{value.titleId}}">
                        {{value.title}}
                        <span class="arrow"><img src="./images/arrow-b.png" alt=""/></span>
                    </a>
                    {{/each}}
                </script>
            </div>
            <div class="box2">
                <script type="text/html" id="temp1">
                    <ul class="uu" data-uu="uu">
                        {{each result as val}}
                                <li><a href="prolist0.html?categoryId={{val.categoryId}}&category={{val.category}}" id="{{val.categoryId}}" class="index">{{val.category}}</a></li>
                        {{/each}}
                    </ul>
                </script>

            </div>
        </div>
    </div>
</div>
<!--++++++++++++++++++++底部++++++++++++++++++++++-->
<div class="footer">

    <div class="bottom">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#"><img src="./images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <p>
        <a href="#" style="color: red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        ——掌上比价平台
    </p>
    <p><a href="#"> m.manmanbuy.com  </a></p>
</div>
<!--++++++++++++++++++广告+++++++++++++++++++-->
<div class="app">
    <div class="x fl"></div>
    <div class="fl"><img src="./images/logo.png" alt=""/></div>
    <div class="txt fl">
        <p>慢慢买</p>
        <span>全网比价，查历史网</span>
    </div>
    <input type="button" value="立即打开" class="btn fl"/>
</div>

</body>
<script src="./js/cate.js"></script>
</html>
