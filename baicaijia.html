<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./js/template.js"></script>
    <link rel="stylesheet" href="./css/bese.css"/>
    <link rel="stylesheet" href="./css/baicaijia.css"/>
    <title>国内折扣</title>
</head>
<body>
<!--+++++++++++++++++++++头部+++++++++++++++++++-->
<div class="header clearfix">
    <a href="index.html" class="logo fl">
        <
    </a>
    <h1>白菜价-淘宝内部</h1>
    <a href="#" class="add fr">
        <img src="./images/header_app.png" alt=""/>
    </a>
</div>
<!--++++++++++++++++++++nav+++++++++++++++++++++-->
<div class="nav clearfix">
    <ul class="nav_uu clearfix">
        <script type="text/html" id="temp1">
            {{each result as val}}
                <li><a href="javascript:;" id="{{val.titleId}}">{{val.title}}</a></li>
            {{/each}}
        </script>
    </ul>

    <div class="search"><img src="./images/search.png" alt=""/></div>
    <div class="sea">
        <img src="./images/searchx.png" alt=""/>
        <input type="text" value="请输入想搜索的内容"/>
        <input type="button" value="搜索"/>
    </div>
    <img src="./images/quan_banner_wap.png" alt=""/>
</div>
<!--++++++++++++++++ +++购买商品++++++++++++++++++++++++-->
<div class="shopping clearfix">
    <ul class="uu_shop">
            <script type="text/html" id="temp2">
                {{each result as value}}
                    {{#value.productCoupon}}
                   <li>
                       <div class="temp">
                           {{#value.productImg}}
                           <div class="centext">
                               <h3>{{#value.productName}}</h3>
                               <p>{{#value.productPrice}}</p>
                               <div class="xiaoyu">
                                    {{#value.productCouponRemain}}
                               </div>
                               <div class="youhui">
                                  {{#value.productCoupon}}
                                   {{#value.productHref}}
                               </div>
                           </div>
                       </div>
                   </li>
                {{/each}}
            </script>
    </ul>
</div>


<!--++++++++++++++++++++底部++++++++++++++++++++++-->
<div class="footer clearfix">

    <div class="bottom clearfix">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#"><img src="./images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <p>
        <a href="#" style="color: red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        ——掌上比价平台
    </p>
    <p><a href="index.html"> m.manmanbuy.com  </a></p>
</div>

</body>
<script src="./js/baicaijia.js"></script>
</html>
