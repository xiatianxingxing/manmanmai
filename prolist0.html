<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./js/template.js"></script>
    <link rel="stylesheet" href="./css/bese.css"/>
    <link rel="stylesheet" href="./css/prolist_dianshi.css"/>
    <title></title>
</head>
<body>
<!--+++++++++++++++++++++头部+++++++++++++++++++-->
<div class="header">
    <a href="#" class="logo fl">
        <img src="./images/header_logo.png" alt=""/>
    </a>
    <a href="#" class="add fr">
        <img src="./images/header_app.png" alt=""/>
    </a>
</div>
<!--+++++++++++++++++++++++搜索栏+++++++++++++++++++++-->
<div class="search">
    <input type="text" class="sec1 fl" value="请输入你想要的商品"/>
    <input type="button" value="搜素" class="sec2 fl"/>
</div>
<!--+++++++++++++++++++返回筛选select++++++++++++++++++++++-->
<div class="select clearfix">
    <a href="index.html">首页 ></a>
    <a href="category.html">全部分页 ></a>
    <a href="javascript:;" class="indexa">电视 ></a>
    <input type="button" value="筛选" class="fr">
</div>
<!--++++++++++++++++++++产品++++++++++++-->
<div class="product">
    <div class="show clearfix">
        <ul id="product_uu">
            <script type="text/html" id="temp">
                {{each result as value}}
                <li class="clearfix active" id="{{value.categoryId}}">
                    {{#value["productImg"]}}
                    <div class="li_r">
                        <a href="page0.html?productId={{value.productId}}">{{value.productName}} <p class="sp">{{value.productPrice}}</p></a>
                        <div class="xiao">
                            <span class="xiao_l">{{value.productQuote}}</span>
                            <span class="xiao_r"><p>{{value.productCom}}</p></span>
                        </div>
                    </div>
                </li>
                {{/each}}
            </script>
        </ul>
    </div>
</div>
<!--+++++++++++++++++++++++++++botton上下页+++++++++++++++-->
<div class="page">
    <input type="button" value="上一页" id="btnt"/>
    <select name="" id="select">
        <script type="text/html" id="tep">
            {{each list as value1}}
            <option value="{{value1}}" >{{value1}}</option>
            {{/each}}
        </script>
    </select>
    <input type="button" value="下一页" id="btnx"/>
</div>
<!--++++++++++++++++++++底部++++++++++++++++++++++-->
<div class="footer">

    <div class="bottom">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#"><img src="./images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <p>
        <a href="#" style="color: red;">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        ——掌上比价平台
    </p>
    <p><a href="#"> m.manmanbuy.com  </a></p>
</div>
<!--+++++++++++++++++++++回到顶部++++++++++++++++-->
<div class="m_app">
    <img src="./images/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png" alt=""/>
    <a href="#" class="toTop">
        <img src="./images/top.jpg" alt=""/>
    </a>
</div>
</body>
<script src="./js/prolist.js"></script>
</html>
